menuentry "Phantom OS" --id phantom-os-default {
set root=(hd1,msdos7)
	insmod part_msdos
	insmod ext2
	insmod lvm

	multiboot /phantom/phantom.ia32 -d10 --
	module /phantom/classes
    boot
}


menuentry "Phantom OS TEST" --id phantom-os-test {
set root=(hd1,msdos7)
	insmod part_msdos
	insmod ext2
	insmod lvm

	multiboot /boot/phantom/phantom.ia32 -d20 -- -test all
	module /boot/phantom/classes
	module /boot/phantom/pmod_test
    boot
}


